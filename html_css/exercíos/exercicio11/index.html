<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Dinamicas com Source</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <picture>
        <source media="(max-width: 550px)" srcset="imagem200.JPG" type="image/jpg">
        <source media="(max-width: 1050px)" srcset="imagem500.JPG" type="image/jpg">
        <img src="imagem1000.JPG" alt="Imagem de um rapaz lindo e belo">
    </picture>
    <h1>Segunda imagem dinamica</h1>
    <picture>
        <source media="(max-width: 300px)" srcset="imagem200.png" type="image/png">
        <source media="(max-width: 750px)" srcset="imagem300.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagem700.jpg" type="image/jpg">
        <img src="imagem1000.JPG" alt="">
    </picture>
    
</body>
</html>
